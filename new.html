<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="description"
          content="Run batch tests on humans for Formula Student entry tests."/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Race UP | Yentl</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css?">
    <link rel="icon" type="image/png" href="logo_small.png">
</head>

<body>
<section class="page-header">
    <h1 class="project-name" align="center">
        Yentl | New test</h1>
</section>

<section class="main-content">
    <h2 id="table-of-content">Please, choose the appropriate options below:</h2>

    <form id="newTestForm" onclick="loadNewTest()">
        <p>Questions file (Excel only)</p>
        <input type="file" id="questionsFileInput" accept=".xlsx">
        <input type="button" id="createNewTest" value="Create new test">
    </form>
</section>


<section class="main-content">
    <div id="confirmQuestions">
    </div>

    <form id="confirmTestForm">
        <input type="button" onclick="createTest()" value="Start">
        <input type="button" onclick="cancelNewTest()" value="Cancel">
    </form>
</section>


<footer class="main-content site-footer">
        <span class="site-footer-owner"><a
                href="https://github.com/raceup/yentl">yentl</a> is maintained by <a
                href="https://github.com/raceup">raceup</a>.</span>
</footer>
</body>

<!-- loads these scripts when page has done loading -->
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- page specific scripts -->
<script src="js/localStorage.js"></script>
<script src="js/read-excel-file.min.js"></script>
<script src="js/newTest.js"></script>

</html>
